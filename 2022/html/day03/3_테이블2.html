<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 - 2</title>
</head>
<body>
    <h2>테이블 - 2</h2>
    <h3>[colspan사용]</h3>
    <table border="1">
        <tr>
            <td colspan="2">내용 1</td>
        </tr>
        <tr>
            <td>내용 2</td>
            <td>내용 3</td>
        </tr>
    </table>
    
    <!-- 화면에 가로줄을 그어주는 태그 hr -->
    <hr>

    <h3>[rowspan사용]</h3>
    <table border="1">
        <tr>
            <td rowspan="2">내용 1</td>
            <td>내용 2</td>
        </tr>
        <tr>
            <td>내용 3</td>
        </tr>
    </table>
</body>
</html>

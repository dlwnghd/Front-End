<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" href="./marvel.ico">
</head>
<body>
    <div class="form" style="width: max; height: max-content; border: 30px dashed rgb(49, 116, 184); text-align: center; margin: 130px; padding: 30px;">
    <h2>회원가입</h2>
    <form action="regist.html">
        <p>
            아이디<br>
            <input type="text" name="userid" placeholder="아이디를 입력하세요." maxlength="15" required>
        </p>
        <p>
            비밀번호<br>
            <input type="password" value="" size="20" required>
        </p>
        <p>
            비밀번호 확인<br>
            <input type="check_password" value="" size="20" required>
        </p>
        <p>
            이름<br>
            <input type="text" name="username" required>
        </p>
        <p>
            이메일<br>
            <input type="email" value="apple@juice.com" required>
        </p>
        <fieldset required>
            <legend>성별</legend>
            <label for="m">남자</label>
            <input type="radio" name="gender" checked value="m"><br>
            <label for="w">여자</label>
            <input type="radio" name="gender" id="w" value="w">
        </fieldset>
        <p>
            취미<br>
            <input type="text" name="hobby" maxlength="15">
        </p>
        <p>
            우편번호<br>
            <input type="number" name="address_num" maxlength="10">
        </p>
        <p>
            주소<br>
            <input type="text" name="address" maxlength="200">
        </p>
        <p>
            상세주소<br>
            <input type="text" name="address_info" maxlength="200">
        </p>
        <p>
            참고항목<br>
            <input type="text" name="plus_list" maxlength="200">
        </p>
        <p>
            <input type="submit" value="회원가입">
        </p>
    </form>
    <!-- 회원가입 폼 만들기(기능은 빼고 틀만) -->
    <!-- 아이디, 비밀번호, 비밀번호 확인, 이름, 핸드폰, 이메일, 성별, 취미, 우편번호, 주소, 상세주소, 참고항목, 가입완료, 다시작성 -->
</div>
</body>
</html>

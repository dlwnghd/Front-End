<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식태그</title>
</head>
<body>
    <h2>서식 태그</h2>

    <h3>strong태그</h3>
    <p>b 태그는 <b>단순히 글자가 굵게</b> 표현됩니다.</p>
    <p>strong 태그는 <strong>중요한 글자를 굵게</strong> 표현합니다.</p>

    <h3>em태그</h3>
    <p>i 태그는 <i>단순히 글자를 이탤릭체</i>로 표현합니다.</p>
    <p>em 태그는 <em>중요한 글자를 이탤릭체</em>로 표현합니다.</p>

    <h3>mark 태그</h3>
    <p>mark 태그를 이용하면 <mark>중요한 부분</mark>을 하이라이팅 합니다.</p>

    <h3>del 태그</h3>
    <p>del 태그를 이용하면 글자를 <del>마치 지운 것처럼</del> 표현합니다.</p>

    <h3>ins 태그</h3>
    <p>ins 태그를 이용하면 <ins>중요한 글자</ins>에 밑줄을 사용합니다.</p>

    <h3>sup태그와 sub태그</h3>
    <p>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
    <p>물의 화학식 : H<sub>2</sub>O</p>
</body>
</html>

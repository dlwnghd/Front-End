<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BodyParser</title>
  </head>
  <body>
    <form method="post" action="/body">
      <p>
        아이디:

        비밀번호:

      <button type="submit">로그인</button>
    </form>

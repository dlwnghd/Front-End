<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 테두리</title>
    <style>
        table{
            border: 3px solid green;
            width: 600px;
            border-collapse: collapse;  /*충돌로 여백이 사라짐*/
        }
        th,td{
            border: 3px solid green;
            height: 40px;
        }
    </style>
</head>
<body>
    <h2>테이블 테두리</h2>
    <table>
        <caption>브라우저 종류</caption>
        <tr>
            <th>개발사</th>
            <th>브라우저 이름</th>
        </tr>
        <tr>
            <th>구글</th>
            <td>크롬</td>
        </tr>
        <tr>
            <th>마이크로소프트</th>
            <td>엣지</td>
        </tr>
        <tr>
            <th>애플</th>
            <td>사파리</td>
        </tr>
        <tr>
            <th>삼성</th>
            <td>삼성브라우저</td>
        </tr>
    </table>
</body>
</html>

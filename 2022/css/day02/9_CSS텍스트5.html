<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 - 5</title>
    <style>
        h1{font-size: 50px;}
        .shadow1{
            text-shadow: 10px 10px;
            color: hotpink;
        }
        .shadow2{
            text-shadow: 10px 10px 5px;
            color: deeppink;
        }
        .shadow3{
            text-shadow: 10px 10px 5px #f00;
        }
        .shadow4{
            color: #0ff;
            text-shadow: 10px -10px 5px #000;
        }
    </style>
</head>
<body>
    <h2>CSS 텍스트 - 5</h2>
    <h1 class="shadow1">CSS text-속성</h1>
    <h1 class="shadow2">CSS text-속성</h1>
    <h1 class="shadow3">CSS text-속성</h1>
    <h1 class="shadow4">CSS text-속성</h1>
</body>
</html>

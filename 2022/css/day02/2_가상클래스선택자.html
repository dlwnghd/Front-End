<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>
    <style>
        .list>li:first-child{color:deeppink;}
        .list>li:last-child{color:deepskyblue;}
        .list>li:nth-child(2){color:darkviolet;}
        .list>li:nth-child(odd){background-color:gold;}
        .list>li:nth-child(even){background-color:blanchedalmond;}
        .list>li:nth-child(1),.list>li:nth-childe(4){
            font-weight: bold;
        }
        /* nth-child에 n이라는 문자가 들어가면, n 자리에 0,1,2,... 를 넣어서 나오는 번째의 자식들이 선택됨 */
        강사님 한번씩 강사님 목소리가 옴닉처럼 들려요
        .list>li:nth-child(3n){
            font-size: 30px;
        }
        .list>li:nth-child(-n+3){
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>가상클래스 선택자</h2>
    <ul class="list">
        <li>김사과</li>
        <li>반하나</li>
        <li>이체리</li>
        <li>차두리</li>
        <li>최포도</li>
        <li>헤이즈</li>
    </ul>
</body>
</html>

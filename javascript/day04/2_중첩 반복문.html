<body>
    <h2>중첩 반복문</h2>
    <script>
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                console.log(`${i+1}학년 ${j+1}반`);
            }
        }
        let arr = [10,20,30,40,50,60];
        for(let i in arr){
            console.log(i);
        }
        function f(x){
            return 2*x+1;
        }

    </script>

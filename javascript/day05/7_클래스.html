<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
</head>
<body>
    <h2>클래스</h2>
    <script>
        // 클래스를 이용한 객체 생성
        // Car클래스
        class Car{
            constructor(brand,color,price){ // 매개변수 brand,color,price
                this.brand = brand;
                this.color = color;
                this.price = price;
            }
            // engineStart메소드
            engineStart(){
                console.log(this.brand+" 시동 켜기");
            }
            // engineStop메소드
            engineStop(){
                console.log(this.brand+" 시동 끄기");
            }

        }

        // const타입의 mycar는 Car타입 안의 매개변수를 사용해서 새로 선언
        const mycar = new Car('Ferrari','Red',65000);
        // mycar의 engineStart메소드 실행
        mycar.engineStart();

        // data = 10 선언
        data=10;
        // data출력
        console.log(data);

        //기존에 없던 프로퍼티에 새로운 것을 대입해주면 프로퍼티가 생성된다.
        mycar.wheel = 4;
        console.log(mycar.wheel);
    </script>
</body>
</html>

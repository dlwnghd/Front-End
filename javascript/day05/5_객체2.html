<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - 2</title>
</head>
<body>
    <h2>객체 - 2</h2>
    <script>
        // let타입의 data1
        let data1 = 10;
        // let타입의 data2 = data1
        let data2 = data1;
        // data2에 data2에 5를 더해줌
        data2 += 5;
        // data1의 정보의 영향없음
        console.log("data1 : "+data1);

        // let타입의 obj1객체에 data는 10이라고 선언
        let obj1 = {data : 10};
        // let타입의 obj2는 obj1
        let obj2 = obj1;
        // obj2의 data에 5를 더해줌
        obj2.data += 5;
        console.log("obj1.data : "+obj1.data);
        console.log("객체로 연결됭 있는 let타입의 정보는 값의 변경이 가능함")

        // const타입의 mycar객체
        const mycar = {
            brand:"Ferrari",
            color:"Red",
            price:65000,
            engineStart:function(){
                console.log(this.brand+" 시동 켜기")
            },
            engineStop:function(){
                console.log(this.brand+" 시동 끄기")
            }
        }

        // mycar객체의 engineStart프로퍼티
        mycar.engineStart();
        
        // const타입의 momcar객체
        const momcar = {
            brand:"K8",
            color:"White",
            price:4000,
            engineStart:function(){
                console.log(this.brand+" 시동 켜기");
            },
            engineStop:function(){
                console.log(this.brand+" 시동 끄기")
            }
        }

        // momcar객체의 engineStart프로퍼티
        momcar.engineStart();
    </script>
</body>
</html>

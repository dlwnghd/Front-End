<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <h2>Date 객체</h2>
    <script>
        //Sun Mar 27 2022 11:23:49 GMT+0900 (한국 표준시)
        console.log(new Date());

        //Thu Apr 27 1922 00:00:00 GMT+0900 (한국 표준시)
        console.log(new Date(22,3,27));

        //Sun Mar 27 2022 00:00:00 GMT+0900 (한국 표준시)
        console.log(new Date(2022,2,27));
        console.log(new Date("2022/03/27"));
        console.log(new Date("2022-03-27"));

        //Sun Mar 27 2022 11:30:30 GMT+0900 (한국 표준시)
        console.log(new Date(2022,2,27,11,30,30));

        //Thu Jun 13 2137 09:15:48 GMT+0900 (한국 표준시)
        //1970년 1월 1일 0시 0분 0초 기준으로
        //5284138548657 밀리초 만큼 지난 시간의 날짜 객체
        //1 밀리초 : 1000분의 1초
        console.log(new Date(5284138548657));
        
        const now = new Date();

        console.log(`현재 년도 : ${now.getFullYear()}`);
        console.log(`현재 월 : ${now.getMonth()+1}`)
        console.log(`현재 일 : ${now.getDate()}`)

        console.log(`현재 시 : ${now.getHours()}`)
        console.log(`현재 분 : ${now.getMinutes()}`)
        console.log(`현재 초 : ${now.getSeconds()}`)
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택자</title>
<style>
    p {
        color: indianred;
    }
</style>
</head>
<body>
    <h2>요소선택자</h2>
    <p>
        특정 태그가 쓰인 모든 요소에 스타일을 적용함
    </p>
    <p>
        <!-- 상속 : 부모 요소의 속성값이 자식 요소에게 적용되는 성질
            https://www.w3.org/TR/CSS22/propidx.html
        -->
        상속하는 <span>속성</span>임
    </p>
    <p>
        상속하는 <em>속성</em>임
    </p>
    <p>
        상속하는 <strong>속성</strong>임
    </p>
</body>
</html>

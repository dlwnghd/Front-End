<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 배경 - 4</title>
    <style>
        div{
            background-image: url("./jeju4.jfif");
            background-repeat: no-repeat;
            width: 150px;
            height: 150px;
            border: 2px solid red;
            background-position: center;
        }
        .bg1{
            background-size: 50px 100px;
            /* background-size: 50px; 가로 50px */
            background-size: 50%; /*가로 50%*/
        }
        .bg2{
            background-size: 500px;
        }
        .bg3{
            background-size: cover;
            background-position: left top;
            width: 50%;
        }
        .bg4{
            background-position: left top;
            width: 500px;
            height: 300px;
            background-size: contain;   /*contain : 이미지가 안으로 들어올때 까지 줄임, 늘림?*/
        }
    </style>
</head>
<body>
    <h2>CSS 배경 - 4</h2>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 - 2</title>
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div id="wrap">
        <!-- 시맨틱태그 -->
        <header>
            <nav>
                <ul>
                    <li>인스타그램</li>
                    <li>유튜브</li>
                    <li>페이스북</li>
                    <li>트위터</li>
                </ul>
            </nav>
        </header>
        <div id="contents">
            <!-- 본문 내용의 파트를 나눌 때 쓰는 시맨틱태그 -->
            <!-- 보통 안에 h태그와 article태그가 있다. -->
            <section id="intro">
                <img src="./instagram.png" alt="인스타그램">
                <img src="./youtube.png" alt="유튜브">
                <img src="./facebook.png" alt="페이스북">
                <img src="./twitter.png" alt="트위터">
            </section>
            <aside id="desc" class="text">
                <p>
                    거울 속에서 나를 멍하니 보는 넌 내가 아냐 어지러운 두통과 something on my head 이대로 도망치고 싶어 사라지고 싶어 저 멀리 구해줘 난 누구 I don’t know who I am 내 몸이 미쳤나 봐 내 머리엔 뿔이 돋아 어떡해 멈출지를 몰라 Oh 세상 속 나 혼자 나빠 구해줘 어쩌면 난 괴물이 된지도 몰라
                </p>
            </aside>
        </div>
        <footer>
            <p>Copyright&copy; 220108 (주)정다솔과아이들</p>
        </footer>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - 1</title>
    <style>
        #container div{
            width: 400px;
            border: 1px solid black;
            background-color: gold;
            display: flex;
        }
        #container{
            width: 1000px;  /*w1000 + enter */
            height: 500px;  /*h500 + enter */
            margin: 0 auto; /*m0 + enter 하고 auto*/
            border: 3px solid red;  /*bd + enter */
            display: flex;  /*df + enter*/
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse;    /*fxw + enter*/
        }
    </style>
</head>
<body>
    <h2>flex - 1</h2>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
        <div id="box4"><h2>4</h2></div>
    </div>
</body>
</html>

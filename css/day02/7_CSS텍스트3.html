    <title>CSS 텍스트 - 3</title>
    <style>
        .under{text-decoration: underline;}
        .through{text-decoration: line-through;}
        .over{text-decoration: overline;}
    </style>
</head>
<body>
    <h2>CSS 텍스트 - 3</h2>
    <p>
        bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
        <spbn class="under">aaaaaaaaaaaaaaaaaaaaaaaaaa</spbn>
        <span class="through">aaaaaaaaaaaaaaaaaaaaaaaa</span>
        <span class="over">aaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
    </p>
</body>

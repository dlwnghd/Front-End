<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 배경 - 2</title>
    <style>
        div{
            width: 60%;
            height: 200px;
            border: 3px dotted deeppink;
            padding: 10px;
            margin-bottom: 20px;
            background-image: url("./jeju.jpg");
            background-repeat: no-repeat;
        }
        .bg1{
            background-position: right bottom;
        }
        .bg2{
            background-position: center;
        }
        .bg3{
            background-position: 10% 100px; /* 10% 오른쪽으로 이동, 100px 아래쪽으로 이동*/
        }
    </style>
</head>
<body>
    <h2>CSS 배경 - 2</h2>
    <div class="bg1">
        <h2>background-position 1 : right bottm</h2>
        <p>
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </p>
    </div>
    <div class="bg2">
        <h2>background-position 2 : center</h2>
        <p>
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </p>
    </div>
    <div class="bg3">
        <h2>background-position 3 : 10% 100px</h2>
        <p>
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </p>
    </div>
</body>
</html>
